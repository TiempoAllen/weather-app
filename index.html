 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Libre+Baskerville&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Weather App</title>
 </head>
 <body>

    <div class="container weather-app p-4">
        <div class="mb-1"><label for="input-city" class="form-label fw-bold input-label">Enter City:</label></div>
        <form action="/" method="post" class="row g-2">
            <div class="input-city mb-3 col-8">
                <input type="text" class="form-control" id="input-city">
            </div>
            <div class="input-city mb-3 col-4">
                <button type="submit" name="button" class="btn check-btn">Check</button>
            </div>
        </form>
        <div class="contents text-center">
            <h1>London</h1>
            <h2>Friday, July 14</h2>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
 </body>
 </html>
